<!DOCTYPE HTML5>
<html>
	<head>
		<title>어비의 반응형 웹디자인 노하우</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
		<script>
			function getHttpParam(paramName) {
				var regexS = "[\\?&]" + paramName + "=([^&#]*)";
				var regex = new RegExp(regexS);
				var results = regex.exec(window.location.href);
				if (results == null) {
					return "";
				} else {
					return results[1];
				}
			}

			window.onload = function(){
				var movieUrl = ['http://www.youtube.com/embed/0iLCsQRgQPE', 'http://www.youtube.com/embed/eD_AORjf9Wo', 'http://www.youtube.com/embed/qqFNrMMBrJ4', 'http://www.youtube.com/embed/6lPr39xJqRQ'];
				var addHtml = '<iframe width="288" height="162" src="' + movieUrl[getHttpParam('movieNo')-1] + '" frameborder="0" scrollable="no" scrolling="no" allowfullscreen></iframe>';
				document.write( addHtml );
			};
		</script>
	</head>
	<body>
		
	</body>
</html>
